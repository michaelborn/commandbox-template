name: Pull Requests

on:
  push:
    branches-ignore:
      - "main"
      - "master"
      - "development"
  pull_request:
    branches:
      - development

jobs:
  tests:
    name: Tests
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java
        uses: actions/setup-java@v2
        with:
          distribution: "adopt"
          java-version: "11"

      - name: Setup CommandBox
        uses: elpete/setup-commandbox@v1.0.0

      - name: Install Dependencies
        run: |
          box install

      - name: Run Tests
        run: |
          # Create the CommandBox modules folder, for some reason it is not created
          mkdir -p ~/.CommandBox/cfml/modules
          # Link up the module so we can do testing!
          box link --force
          # Test
          box task run taskfile=build/Build target="runTests"

      - name: Failure Logs
        if: failure()
        run: cat `box system-log`